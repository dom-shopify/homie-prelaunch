<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/"></a>
        <div id="logo">
            <img class="pure-img-responsive" alt="Homie"  src="img/common/homie-logo-big.png"></img>
        </div>
    </div>
</div>

<div class="splash-container">
    <div class="splash pure-g">
            <div class="pure-u-1 pure-u-md-2-5">
                 <img class="pure-img-responsive" alt="Homie"  src="img/common/homie-screen-1.png" id="screen-slider"></img>
            </div>

            <div class="pure-u-1 pure-u-md-3-5">
                <h1 class="splash-head">The only way to find the right agent, for you</h1>
                <p class="splash-subhead">
                 Immediately connect with hundreds of agents based on shared interests, lifestyles and social networks.
                </p>
                    <div class="pure-g downloads">
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                            <a href="http://purecss.io"><img src="img/common/Available_on_the_App_Store_0.png" alt="Get in the App Store" id="apple"></a>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                            <a href="http://purecss.io"><img src="img/common/button-get-it-on-google-play.png" alt="Get in with Google Play" id="android"></a>
                        </div>
                    </div>
            </div>  
    </div>
</div>

</body>
